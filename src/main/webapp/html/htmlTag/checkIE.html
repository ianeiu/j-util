<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>检查IE</title>
</head>
<body>
	<div class="info"></div>

	<!--[if IE]>

      <h1>您正在使用IE浏览器</h1>     

      <!--[if IE 5.0]>

          <h2>版本 5.0</h2>

      <![endif]-->

	<!--[if IE 6]>

          <h2>版本 6</h2>

      <![endif]-->

	<!--[if IE 7]>

          <h2>版本 7</h2>

      <![endif]-->

	<![endif]-->
</body>
</html>

<!--[if lt IE 9]>
<script src='http://keleyi.com/keleyi/pmedia/jquery-1.10.1.min.js'></script>
<![endif]-->
<!--[if gte IE 9]>
<script src='http://keleyi.com/keleyi/pmedia/jquery-2.0.2.min.js'></script>
<![endif]-->

<script type="text/javascript" src="../../js/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    /* 注意：不能使用较新的jquery */
    /* $.browser.msie在1.9以后的jquery中不存在了 */
    /* 2.0 版本中，将不再支持 IE 6/7/8 */
    $(function() {
    	 checkOne();
    	 checkTwo();
    });
    
    function checkOne(){
    	 var userAgent = window.navigator.userAgent.toLowerCase();
    	  
         $.browser.msie10 = $.browser.msie && /msie 10\.0/i.test(userAgent);
         $.browser.msie9 = $.browser.msie && /msie 9\.0/i.test(userAgent); 
         $.browser.msie8 = $.browser.msie && /msie 8\.0/i.test(userAgent);
         $.browser.msie7 = $.browser.msie && /msie 7\.0/i.test(userAgent);
         $.browser.msie6 = !$.browser.msie8 && !$.browser.msie7 && $.browser.msie && /msie 6\.0/i.test(userAgent);
   
         $(".info").html(
             "<h3>userAgent:</h3>" + userAgent + "<br />" +
             "<h3>Is IE 10?</h3>" + $.browser.msie10 +
             "<h3>Is IE 9?</h3>" + $.browser.msie9 +
             "<h3>Is IE 8?</h3>" + $.browser.msie8 +
             "<h3>Is IE 7?</h3>" + $.browser.msie7 +
             "<h3>Is IE 6?</h3>" + $.browser.msie6
         );
 		if($.browser.msie8){
 			alert('IE8真让人头疼！！');
 		}
    }
    
    //new 
    function checkTwo(){
    	$.browser.mozilla = /firefox/.test(navigator.userAgent.toLowerCase());
    	$.browser.webkit = /webkit/.test(navigator.userAgent.toLowerCase());
    	$.browser.opera = /opera/.test(navigator.userAgent.toLowerCase());
    	$.browser.msie = /msie/.test(navigator.userAgent.toLowerCase()); //判断是否是IE
    	
   	 	if(/msie/.test(navigator.userAgent.toLowerCase())){
   	    	console.log('IE5-10');
   	 	}
    	
		if ('undefined' == typeof (document.body.style.maxHeight)) {
			console.log('IE6');
		}
		
		if (!$.support.leadingWhitespace) {
			console.log('IE5-8');
		}
    }
</script>
