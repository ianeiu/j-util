<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<br />JS判断只能是数字和小数点 1.文本框只能输入数字代码(小数点也不能输入)
	<br />
	<input onkeyup="this.value=this.value.replace(/\D/g,'')"
		onafterpaste="this.value=this.value.replace(/\D/g,'')">
	<br />
	<br />2.只能输入数字,能输小数点.
	<br />
	<input onkeyup="if(isNaN(value))execCommand('undo')"
		onafterpaste="if(isNaN(value))execCommand('undo')">
	<br />
	<input name=txt1
		onchange="if(/\D/.test(this.value)){alert('只能输入数字');this.value='';}">
	<br />
	<br />3.数字和小数点方法二
	<br />
	<input type=text t_value="" o_value=""
		onkeypress="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
		onkeyup="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
		onblur="if(!this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?|\.\d*?)?$/))this.value=this.o_value;else{if(this.value.match(/^\.\d+$/))this.value=0+this.value;if(this.value.match(/^\.$/))this.value=0;this.o_value=this.value}">
	<br />
	<br />4.只能输入字母和汉字
	<br />
	<input onkeyup="value=value.replace(/[\d]/g,'')" maxlength=10
		name="Numbers"
		onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))">
	<br />
	<br />5.只能输入英文字母和数字,不能输入中文
	<br />
	<input onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
	<br />
	<br />6.只能输入数字和英文
	<font color="Red">chun</font>
	<br />
	<input onKeyUp="value=value.replace(/[^\d|chun]/g,'')">
	<br />
	<br />7.小数点后只能有最多两位(数字,中文都可输入),不能输入字母和运算符号:
	<br />
	<input
		onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false">
	<br />
	<br />8.小数点后只能有最多两位(数字,字母,中文都可输入),可以输入运算符号:
	<br />
	<input
		onkeyup="this.value=this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')">

</body>
</html>
